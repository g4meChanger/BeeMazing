<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing</title>
    <script>
        // Detect if we are on GitHub Pages or localhost
        const baseHref = window.location.hostname === 'g4mechanger.github.io' ? '/BeeMazing/' : '/';
        document.querySelector('base').setAttribute('href', baseHref);
    </script>
    <script>
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            if (isMobile) {
                window.location.href = "/mobile/1-Home/home.html";
            } else {
                window.location.href = "/web/1-Home/home.html";
            }
        }
        window.onload = detectDevice;
    </script>
</head>
<body>
    <p>Detecting your device...</p>
</body>
</html>
